<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Digital Clock</h1>
    <div class="clock">
        <div class="clock-bar">
            <div id="hour">Hour</div>
            <div id="min">Min</div>
            <div id="sec">Sec</div>
        </div>
        <div class="clock-digits">
            <div id="hour-num"></div>
            <div id="min-num"></div>
            <div id="sec-num"></div></div>
    </div>
    <div class="edit-time">
        <div id="edit-hour">
            <p>hour</p>
            <input id="hour-input"  type="text" placeholder="enter hour">
            <p class="invalid" id="invalid-hour"></p>
        </div>
        <div id="edit-min">
            <p>min</p>
            <input id="min-input" type="text" placeholder="enter min">
            <p class="invalid" id="invalid-min"></p>
        </div>
        <div id="edit-sec">
            <p>sec</p>
            <input  id="sec-input" type="text" placeholder="enter sec">
            <p class="invalid" id="invalid-sec"></p>
        </div>
        <div id="set">
            <button id="set-btn">set</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
